<dom-module id="grid-demo">
    <template>
        <style>
            :host {
                overflow: hidden;
            }
            neon-animated-pages {
                height: 100%;
            }

        </style>
        <neon-animated-pages id="pages" selected="0">
            <grid-view id="grid" on-tile-click="onTileClick"></grid-view>
            <card-view id="card" on-click="onCardClosed"> </card-view>
        </neon-animated-pages>
    </template>
</dom-module>

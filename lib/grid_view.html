<dom-module id="grid-view">
    <style >
        :host {
            display: block;
            background: #000;
            @apply(--layout-fullbleed);
        }
        .tile {
            display: inline-block;
            float: left;
            vertical-align: top;
            width: calc(100% / 6);
            height: calc(100% / 3);
            @apply(--paper-font-title);
            @apply(--layout-vertical);
            @apply(--layout-center-center);
            @apply(--paper-green-300);
        }
        .tile:nth-of-type(1) {
            width: calc(100% / 3);
            height: calc(100% / 3 * 2);
        }
        .tile:nth-of-type(4) {
            width: calc(100% / 3);
        }
        .tile:nth-of-type(5) {
            width: calc(100% / 3);
            height: calc(100% / 3 * 2);
        }
        .tile:nth-of-type(8) {
            width: calc(100% / 3);
            height: calc(100% / 3);
        }
        .tile:nth-of-type(9) {
            position: absolute;
            top: calc(100% / 3 * 2);
            left: 0;
            width: calc(100% / 6);
            height: calc(100% / 3);
        }
        .tile:nth-of-type(10) {
            position: absolute;
            top: calc(100% / 3 * 2);
            left: calc(100% / 6);;
            width: calc(100% / 6);
            height: calc(100% / 3);
        }

        .dark-primary-color    { background: #1da582; }
        .default-primary-color { background: #2fddce; }
        .light-primary-color   { background: #e9e492; }
        .text-primary-color    { color: #ff508c; }

    </style>
    <template>
        <div class="layout flex default-primary-color">
            <template is="dom-repeat" id="neoGridView" items="[[data]]"  as="item">
                <div id="[[index]]" class$="[[computeTileClass(item.color)]]" on-tap="itemSelected">
                    <span>[[item.value]]</span>
                </div>
            </template>
        </div>
    </template>
</dom-module>

<dom-module id="main-app">
    <style>
        :host {
            overflow: hidden;
            @apply(--layout-fullbleed);
        }
        neon-animated-pages {
            height: 100%;
        }
    </style>
    <template>

        <neon-animated-pages id="pages" selected="0">
            <grid-view id="grid" on-tile-click="onTileClick"></grid-view>
            <card-view id="card" on-click="onFullClose"> </card-view>
        </neon-animated-pages>
    </template>
</dom-module>

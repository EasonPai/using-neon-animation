<dom-module id="card-view">
    <style>
        :host {
            display: block;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
        }

        .card {
            position: relative;
            margin: 200px 100px 0;
            height: 700px;
        }

    </style>

    <template>

        <div id="fixed" class$="[[computeFixedBackgroundClass(color)]]"></div>
        <div id="card" class$="[[computeCardClass(color)]]"></div>

    </template>

    </dom-module>

<link rel="import" href="shared-styles.html">
<dom-module id="card-view">
    <template>
        <style include="shared-styles"></style>
        <style>
            :host {
            }

            .fixed {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                width: 100vw;
            }

            .card {
                position: relative;
                margin: 100px 100px 0;
                height: 700px;
            }

        </style>
        <div id="fixed" class$="[[computeFixedBackgroundClass(color)]]"></div>
        <div id="card" class$="[[computeCardClass(color)]]"></div>

    </template>

    </dom-module>

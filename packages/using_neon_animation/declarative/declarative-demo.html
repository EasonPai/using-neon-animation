<dom-module id="declarative-demo">
    <template>

        <style>
            :host {
                overflow: hidden;
                @apply(--layout-fullbleed);
                @apply(--layout-vertical);
            }
            .toolbar {
                position: relative;
                padding: 8px;
                background-color: white;
                z-index: 12;
            }
            neon-animated-pages {
            @apply(--layout-flex);
            }
            neon-animatable {
                color: white;
            @apply(--layout-horizontal);
            @apply(--layout-center-center);
            @apply(--paper-font-display4);
            }
            neon-animatable:nth-child(1) {
                background: var(--paper-red-500);
            }
            neon-animatable:nth-child(2) {
                background: var(--paper-blue-500);
            }
            neon-animatable:nth-child(3) {
                background: var(--paper-orange-500);
            }
            neon-animatable:nth-child(4) {
                background: var(--paper-green-500);
            }
            neon-animatable:nth-child(5) {
                background: var(--paper-purple-500);
            }
        </style>

        <div class="toolbar">
            <button on-click="onPrevClick">&#8678;</button>
            <button on-click="onNextClick">&#8680;</button>
            <button on-click="onUpClick">&#8679;</button>
            <button on-click="onDownClick">&#8681;</button>
        </div>

        <neon-animated-pages id="pages" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
            <neon-animatable>1</neon-animatable>
            <neon-animatable>2</neon-animatable>
            <neon-animatable>3</neon-animatable>
            <neon-animatable>4</neon-animatable>
            <neon-animatable>5</neon-animatable>
        </neon-animated-pages>

    </template>
</dom-module>
